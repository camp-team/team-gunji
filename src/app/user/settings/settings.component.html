<div class="setting">
  <h1 class="setting__title">ユーザ設定</h1>
  <form [formGroup]="form" (ngSubmit)="saveValue()">
    <div class="setting__inputs">
      <mat-form-field class="setting__field">
        <mat-label>名前</mat-label>
        <input
          matInput
          formControlName="name"
          placeholder="名前を入力してください"
          value="{{ user.name }}"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-form-field class="setting__field">
        <mat-label>アイコン</mat-label>
        <input
          matInput
          formControlName="avatarURL"
          placeholder="アイコンのURLを入力してください"
          value="{{ user.avatarURL }}"
          autocomplete="off"
        />
      </mat-form-field>

      <mat-label class="setting__avatar">アバター</mat-label>
      <mat-radio-group formControlName="gender" class="radio-group">
        <mat-radio-button class="radio-group__item" value="male"
          >男性</mat-radio-button
        >
        <mat-radio-button class="radio-group__item" value="female"
          >女性</mat-radio-button
        >
      </mat-radio-group>
      <div class="swiper">
        <ng-container *ngIf="form.get('gender')?.value === 'male'">
          <swiper [config]="config" [(index)]="selectedCharId">
            <div
              *ngFor="let charId of charIds | slice: 0:25"
              class="swiper-slide"
            >
              <img src="/assets/images/char-{{ charId }}.png" alt="" />
            </div>
          </swiper>
          <div class="pager"></div>
        </ng-container>
        <ng-container *ngIf="form.get('gender')?.value === 'female'">
          <swiper [config]="config" [(index)]="selectedCharId">
            <div
              *ngFor="let charId of charIds | slice: 25:51"
              class="swiper-slide"
            >
              <img src="/assets/images/char-{{ charId }}.png" alt="" />
            </div>
          </swiper>
          <div class="pager"></div>
        </ng-container>
      </div>
    </div>

    <div class="setting__button">
      <button [disabled]="form.invalid" mat-raised-button>保存</button>
    </div>
  </form>
</div>
