<h2>SELECT</h2>
<p>掃除する場所を選択しよう</p>

<form [formGroup]="roomsFormGroup" (ngSubmit)="submit()" class="rooms">
  <ul formArrayName="roomsArray">
    <li *ngFor="let room of rooms; index as i">
      <mat-checkbox class="rooms__btn" [formControlName]="i">
        {{ room.roomName }}
      </mat-checkbox>
      <img src="assets/images/room-icon-{{ room.roomNum }}.png" alt="" />
    </li>
  </ul>

  <button class="rooms__submit" type="submit">決定</button>
  <p><small>あとから変更できます</small></p>
</form>
